version: 2.1

jobs:
  build-run:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo rm -rf /var/lib/apt/lists/*
            sudo apt-get update
            sudo apt-get install python3-pip python3-setuptools
            sudo apt-get install qtbase5-dev libqt5svg5-dev
            sudo apt-get install libboost-dev libboost-filesystem-dev libboost-system-dev libboost-regex-dev            
            sudo -H pip3 install conan==1.59
            conan profile new --detect default
            conan profile update settings.compiler.libcxx=libstdc++11 default
            conan remote add ess-dmsc https://artifactory.esss.lu.se/artifactory/api/conan/ecdc-conan-release
      - run:
          name: CMake
          command: |
            mkdir build
            cd build
            cmake ..
      - run:
          name: Build
          command: |
            cd build
            make -j
      - run:
          name: Run
          command: |
            ./build/bin/nuclei -h

workflows:
  commit:
    jobs:
      - build-run
