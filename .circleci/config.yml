version: 2.1

jobs:
  build-run:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo rm -rf /var/lib/apt/lists/*
            sudo apt update
            sudo apt -y install python3-pip python3-setuptools
            sudo apt -y install qtbase5-dev libqt5svg5-dev
            sudo apt -y install libboost-dev libboost-regex-dev            
            sudo -H pip3 install conan
            conan profile new --detect default
            conan profile update settings.compiler.libcxx=libstdc++11 default
            conan remote add ess-dmsc https://artifactory.esss.lu.se/artifactory/api/conan/ecdc-conan-release
      - run:
          name: Conan
          command: |
            conan install . --output-folder=build --build=missing
      - run:
          name: CMake
          command: |
            cmake --preset conan-release
      - run:
          name: Build
          command: |
            cmake --build --preset conan-release
      - run:
          name: Run
          command: |
            ./build/bin/nuclei -h

workflows:
  commit:
    jobs:
      - build-run
